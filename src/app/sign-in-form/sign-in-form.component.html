<h1>Faça o seu Login</h1>
<div class="jumbotron">
    <form class="text-right" [formGroup]="form" (ngSubmit)="signInUser()">
        <div class="form-group row" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" formControlName="email" class="form-control" id="email">

                <div *ngIf="formUtils.showFieldError(form.get('email'))" class="text-danger">
                    <div *ngIf="form.get('email').errors.required">Campo obrigatório</div>
                </div>
            </div>
        </div>
        <div class="form-group row" [ngClass]="formUtils.fieldClassForErrorOrSuccess('senha')">
            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" formControlName="senha" class="form-control" id="senha"
                    placeholder="Mínimo 6 caracteres">

                <div *ngIf="formUtils.showFieldError(form.get('senha'))" class="text-danger">
                    <div *ngIf="form.get('senha').errors.required">Campo obrigatório</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </form>
</div>
