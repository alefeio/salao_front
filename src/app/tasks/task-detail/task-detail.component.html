<h1 class="page-header">Detalhes da Tarefa: {{task?.titulo}} </h1>

<form #taskForm="ngForm" *ngIf="task">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="titulo" class="control-label">Título</label>
            <input type="text" class="form-control" [(ngModel)]="task.titulo" name="titulo" id="titulo" required>
        </div>
        <div class="form-group col-md-3 ">
            <label for="data" class="control-label">Data</label>
            <input type="date" class="form-control" [(ngModel)]="task.data" name="data" id="data">
        </div>
        <div class="form-group col-md-3 ">
            <label for="status" class="control-label">Situação</label>
            <select class="form-control" [(ngModel)]="task.status" name="status" id="status">
                <option *ngFor="let option of taskStatusOptions" [value]="option.value">{{option.text}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="descricao" class="control-label">Descrição</label>
            <textarea class="form-control" [(ngModel)]="task.descricao" name="descricao" id="descricao" rows="4"></textarea>
        </div>
    </div>

    <button (click)="goBack()" class="btn btn-default">Voltar</button>
    <button type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>
</form>

<br>
{{task | json}}
